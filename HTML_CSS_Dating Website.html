<!DOCTYPE html>
<html>

  <head>
    <style>
    fieldset
    {
      background:lightyellow;
      border:10px solid yellow;
      margin-bottom: 10px;
      width: 720px;
    }
    label{
      width: 180px;
      display:inline-block;
      text-align: right;
      text-align: top;
    }
   
     textarea{
      width: 360px;
      height: 50px;
     }
     ._width{width: auto;}
     label:hover{font-size: 40px;}
     input:hover{font-size: 40px}
    </style>
  </head>

  <body>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
   <fieldset>
     <legend>Your Face</legend>
     <label for="avatar"> Your Image: </label>
     <input type = "file" id="avatar" required><br>
     <label for="preview"> Image Preview: </label>
    <img id="preview"/>
   </fieldset>
   <fieldset>
  <legend>Your General Details</legend>
  <label for="name"> Your Name:</label>
  <input type = "text" id="name" required><br>
  <label for="gender" class="_width"> Your Gender:</label>
  <input type = "radio" name="gender" value="male" id="gender" required/> Male
  <input type = "radio" name="gender" value="female"> Female<br>
  <label for="age"> Your Age:</label>
  <input type = "number" id="age" required><br>
  <label for="date"> Your Date of Birth:</label>
  <input type = "date" id="date"><br>
  <label for="color"> Your Fav Color:</label>
  <input type = "color" id="color"><br>
  <label for="country"> Your Image:</label>
  <select id="country">
      <option></option>
      <option value="Egypt">Egypt</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
      <option value="HK">Hong Kong</option>
   </select>
   
   </fieldset>
   <fieldset><legend>Your Indicators</legend>
   <label for="height">Your Height:</label>
   Short<input value="Short" type="range" id="height" min="0" max="100">Tall<br>
   <label for="salary">Your Salary:</label>
   Poor<input type="range" id="salary" min="0" max="100">Rich
   </fieldset>
   <fieldset><legend>Your Contact Information</legend>
   <label for="email"> Email:</label>
   <input type = "email" id="email" required><br>
  <label for="mobile"> Mobile:</label>
  <input type = "tel" id="mobile"><br>
  <label for="address"> Address:</label>
  <textarea id="address"></textarea><br>
  <label for="contact" class="_width"> Fav Contact Method:</label>
  <input type="checkbox" id="contact" name="contact" value="Email"> Email
  <input type="checkbox" name="contact" value="Whatsapp" checked> WhatsApp
  <input type="checkbox" name="contact" value="InAppchat" checked> In App chat
   </fieldset>
   <input type="submit" value="Submit">
   </form>
   <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  </body>

</html>
